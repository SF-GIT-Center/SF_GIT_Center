<template>
    <lightning-card title="Merge GitHub Branches">
        <div class="slds-p-around_medium">
            <lightning-input 
                label="Repository Name" 
                value={repoName} 
                onchange={handleRepoNameChange}
                required>
            </lightning-input>

            <lightning-combobox
                label="Base Branch"
                placeholder="Select base branch"
                options={branchOptions}
                value={baseBranch}
                onchange={handleBaseBranchChange}
                required
            ></lightning-combobox>

            <lightning-combobox
                label="Head Branch"
                placeholder="Select head branch"
                options={branchOptions}
                value={headBranch}
                onchange={handleHeadBranchChange}
                required
            ></lightning-combobox>

            <lightning-textarea
                label="Commit Message"
                value={commitMessage}
                onchange={handleCommitMessageChange}
                class="slds-m-bottom_small"
                required
            ></lightning-textarea>

            <lightning-button
                label="Merge Branches"
                onclick={mergeBranches}
                class="slds-m-top_medium"
                variant="brand"
            ></lightning-button>

            <template if:true={successMessage}>
                <div class="slds-text-color_success slds-m-top_medium">
                    {successMessage}
                </div>
            </template>

            <template if:true={errorMessage}>
                <div class="slds-text-color_error slds-m-top_medium">
                    {errorMessage}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
