<template>
    <lightning-card title="Create Git Commit">
        <div class="slds-m-around_medium">
            <!-- Step 1: Repo and Branch Name -->
            <template if:true={isStep1}>
                <lightning-input label="Repository Name" value={repo} onchange={handleRepoChange} required></lightning-input>
                <lightning-input label="Branch Name" value={branchName} onchange={handleBranchChange} class="slds-m-bottom_small" required></lightning-input>
                <lightning-button label="Next" variant="brand" onclick={handleNext}></lightning-button>
            </template>

            <!-- Step 2: File Upload -->
            <template if:true={isStep2}>
                <lightning-input type="file" label="Upload File" onchange={handleFileChange} class="slds-m-bottom_small" required></lightning-input>
                <lightning-button label="Next" variant="brand" onclick={handleNext}></lightning-button>
            </template>

            <!-- Step 3: Confirm Blob Creation -->
            <template if:true={isStep3}>
                <p class="slds-m-bottom_small">Blob created successfully. Proceed to create a tree structure for the file.</p>
                <lightning-button label="Next" variant="brand" onclick={handleNext}></lightning-button>  <!-- Add this button -->
            </template>

            <!-- Step 4: Commit Message -->
            <template if:true={isStep4}>
                <lightning-input label="Commit Message" value={commitMessage} onchange={handleCommitMessageChange} class="slds-m-bottom_small" required></lightning-input>
                <lightning-button label="Next" variant="brand" onclick={handleNext}></lightning-button>
            </template>

            <!-- Step 5: Confirm Commit Creation -->
            <template if:true={isStep5}>
                <p class="slds-m-bottom_small">Commit created successfully. Proceed to update the branch reference.</p>
                <lightning-button label="Next" variant="brand" onclick={handleNext}></lightning-button>  <!-- Add this button -->
            </template>

            <!-- Step 6: Success or Error Message -->
            <template if:true={isStep6}>
                <lightning-formatted-text value={resultMessage}></lightning-formatted-text>
            </template>

            <!-- Error handling or Result Message -->
            <template if:true={resultMessage}>
                <lightning-formatted-text value={resultMessage}></lightning-formatted-text>
            </template>
        </div>
    </lightning-card>
</template>
