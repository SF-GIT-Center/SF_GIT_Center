<template>
    <lightning-card title="Create Git Commit">
        <lightning-input label="Repository Name" value={repoName} onchange={handleInputChange} data-id="repoName"></lightning-input>
        <lightning-input label="Branch Name" value={branchName} onchange={handleInputChange} data-id="branchName"></lightning-input>
        <lightning-input label="New Branch Name" value={newBranchName} onchange={handleInputChange} data-id="newBranchName"></lightning-input>
        <lightning-input type="file" label="Select File" onchange={handleFileChange}></lightning-input>
        
        <lightning-button label="Create Commit" onclick={createCommit}></lightning-button>
    </lightning-card>
</template>
