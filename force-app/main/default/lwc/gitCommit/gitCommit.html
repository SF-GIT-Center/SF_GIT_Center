<template>
    <!-- Step 1: Repo and Branch Name -->
    <template if:true={isStep1}>
        <lightning-input label="Repository Name" value={repo} onchange={handleRepoChange}></lightning-input>
        <lightning-input label="Branch Name" value={branchName} onchange={handleBranchChange}></lightning-input>
        <lightning-button label="Next" onclick={handleNext}></lightning-button>
    </template>

    <!-- Step 2: File Upload -->
    <template if:true={isStep2}>
        <lightning-input type="file" label="Upload File" onchange={handleFileChange}></lightning-input>
        <lightning-button label="Next" onclick={handleNext}></lightning-button>
    </template>

    <!-- Step 3: Commit Message -->
    <template if:true={isStep4}>
        <lightning-input label="Commit Message" value={commitMessage} onchange={handleCommitMessageChange}></lightning-input>
        <lightning-button label="Next" onclick={handleNext}></lightning-button>
    </template>

    <!-- Step 6: Success or Error Message -->
    <template if:true={isStep6}>
        <lightning-formatted-text value={resultMessage}></lightning-formatted-text>
    </template>

    <!-- Error handling or Result Message -->
    <template if:true={resultMessage}>
        <lightning-formatted-text value={resultMessage}></lightning-formatted-text>
    </template>
</template>
